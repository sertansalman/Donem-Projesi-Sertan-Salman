<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #aca6a6;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: #292424;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            transition: all 0.3s ease;
        }
        .sidebar ul li a:hover {
            background: #fa0a0a;
            transform: scale(1.1);
        }
        .container {
            width: calc(100% - 200px);
            margin-left: 200px;
            text-align: center;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: rgb(56, 52, 52);
            color: white;
        }
        .header img {
            width: 180px;
            height: auto;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        .content {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
        }
        .footer img {
            width: 100px;
            height: auto;
        }
        /* Hamburger Menü Stili */
        .hamburger {
            display: none;
            font-size: 32px;
            cursor: pointer;
            color: white;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                left: -100%;
                transition: left 0.3s;
            }
            .sidebar.active {
                left: 0;
            }
            .hamburger {
                display: block;
                position: absolute;
                top: 20px;
                left: 20px;
            }
            .container {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hamburger" id="hamburger">☰</div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="index.html">🏠 Ana Sayfa</a></li>
            <li><a href="ürünler.html">🛒 Ürünler</a></li>
            <li><a href="galeri.html">🖼️ Galeri</a></li>
            <li><a href="duyurular.html">📢 Duyurular</a></li>
            <li><a href="iletisim.html">📞 İletişim</a></li>
            <li><a href="hakkımızda.html">ℹ️ Hakkımızda</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <img src="img/logo.png" alt="Köy Logosu">
            <h1>Büyükmahal Köyü</h1>
            <img src="img/logo.png" alt="Köy Logosu">
        </div>
        <div class="content">
            <h2>Hoş Geldiniz</h2>
            <p>Burası köyümüz hakkında bilgilerin, duyuruların ve fotoğrafların yer aldığı resmi web sitesidir.</p>
        </div>
        <div class="footer">
            <img src="img/sertansalmanlogo.png" alt="Kendi Logom">
        </div>
    </div>
    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
