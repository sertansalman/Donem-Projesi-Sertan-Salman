    <style>
        body {

            background-color: #eaeaea;

        .sidebar {
            width: 200px;
            background: #282424;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: background 0.3s;
        }
        .sidebar ul li a:hover {
            background: #b71c1c;
        }
        .container {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 240px);

            margin-right: auto;
            margin-left: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2, h3 {
            text-align: center;
        }
        .kartvizit img {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .muhtar-bilgi {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .map iframe {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .footer img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
